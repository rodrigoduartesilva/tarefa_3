<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
    <link rel="stylesheet" href="./css/headerFooter.css">
    <link rel="stylesheet" href="./css/newUser.css">
    <title>Novo usuário - Kreativ</title>
</head>
<body>
    <header>
        <nav>
            <h1>Kreativ</h1>
            <div class="menu-header">
                <ul>
                    <li><a href="./index.html" target="_blank">Home</a></li>
                    <li><a href="./contato.html" target="_blank">Contato</a></li>
                </ul>
            </div>
        </nav>
    </header>

    <main>
        <section>
            <div class="form-section">
                <form action="">
                    <div class="new-user-form">
                        <h2>Vamos começar?</h2>
                        <label for="">Nome completo</label>
                        <input type="text" placeholder="João Souza">
    
                        <label for="">Endereço de Email</label>
                        <input type="email" placeholder="seunome@email.com">
    
                        <label for="">Número de Telefone</label>
                        <input type="tel" pattern="[0-9]{3} [0-9]{3} [0-9]{4}" placeholder="(00) 00000-0000">
    
                        <label for="">Senha</label>
                        <input type="password" placeholder="Digite sua senha">
    
                        <label for="">País</label>
                        <select id="paises">
                            <option value="">Selecione seu país</option>
                            <option value="brasil">Brasil</option>
                            <option value="argentina">Argentina</option>
                            <option value="bolivia">Bolivia</option>
                            <option value="uruguai">Uruguai</option>
                        </select>
    
                        <button>Criar usuário</button>
                        <span>Já é cadastrado? <a href="./login.html">Login</a></span>
                    </div>
                </form>
            </div>
        </section>
        <section>
            <div class="quote-container">
                <q>
                    A criatividade é a inteligência se divertindo.
                </q>
                <p>- Albert Einstein</p>
            </div>
        </section>
    </main>
    
    <footer>
        <nav>
            <div class="menu-footer">
                <ul>
                    <li><a href="./sobreNos.html">Sobre nós</a></li>
                    <li><a href="./suporte.html">Suporte</a></li>
                </ul>
            </div>
        </nav>
    </footer>
</body>
</html>
