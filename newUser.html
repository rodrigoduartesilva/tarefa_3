    <header>
        <nav>
            <figure>

    <main>
        <section>
            <div>
                <h2>Vamos começar?</h2>
                <form action="">
                    <div>
                        <label for="">Nome completo</label>
                        <input type="text" placeholder="João Silva">
    
                        <label for="">Endereço de Email</label>
                        <input type="email" placeholder="seunome@email.com">
    
                        <label for="">Número de Telefone</label>
                        <input type="tel" placeholder="(00) 00000-0000">
    
                        <label for="">Senha</label>
                        <input type="password" placeholder="Digite sua senha">
    
                        <label for="">País</label>
                        <select id="paises">
                            <option value="">Selecione seu país</option>
                            <option value="brasil">Brasil</option>
                            <option value="argentina">Argentina</option>
                            <option value="bolivia">Bolivia</option>
                            <option value="uruguai">Uruguai</option>
                        </select>
    
                        <button>Criar usuário</button>
                        <span>Já é cadastrado? <a href="./login.html">Login</a></span>
                    </div>
                </form>
            </div>
        </section>
        <section>
